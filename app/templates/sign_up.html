<!DOCTYPE html>
<html class="no-js" lang="en">
<head>

<!-- Metadata: Start -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Mobile Viewport -->
<meta name="description" content="Hemodialysis Department - Our patient is our top priority">

<style>
  html, body { height: 100%; }

  body {
    display: flex;
    align-items: center;
    padding-top: 40px;
    padding-bottom: 40px;
    background-color: #f5f5f596;
  }

  .form-signin {
    width: 100%;
    max-width: 330px;
    padding: 8px;
    margin: auto;
  }

  /* https://github.com/coliff/bootstrap-show-password-toggle */

  ::-ms-reveal { display: none; }

  button#toggle-password {
    position: absolute;
    top: 3px;
    right: 4px;
    z-index: 9;
    width: 28px;
    height: 30px;
    background: 0;
    border: 0;
  }

  button#toggle-password:active, button#toggle-password:focus, button#toggle-password:hover { cursor: pointer; }

  button#toggle-password:focus { outline: none !important; }

  .input-password {
    padding-right: calc(1.5em + .75rem);
    background-repeat: no-repeat;
    background-position: right calc(.375em + .1875rem) center;
    background-size: calc(.75em + .375rem) calc(.75em + .375rem);
  }

  .input-password[type=password]:valid { background-image: url("data:image/svg+xml,%3Csvg width='1em' height='1em' viewBox='0 0 16 16' fill='currentColor' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M13.359 11.238C15.06 9.72 16 8 16 8s-3-5.5-8-5.5a7.028 7.028 0 0 0-2.79.588l.77.771A5.944 5.944 0 0 1 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.134 13.134 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755-.165.165-.337.328-.517.486l.708.709z'/%3E%3Cpath d='M11.297 9.176a3.5 3.5 0 0 0-4.474-4.474l.823.823a2.5 2.5 0 0 1 2.829 2.829l.822.822zm-2.943 1.299l.822.822a3.5 3.5 0 0 1-4.474-4.474l.823.823a2.5 2.5 0 0 0 2.829 2.829z'/%3E%3Cpath d='M3.35 5.47c-.18.16-.353.322-.518.487A13.134 13.134 0 0 0 1.172 8l.195.288c.335.48.83 1.12 1.465 1.755C4.121 11.332 5.881 12.5 8 12.5c.716 0 1.39-.133 2.02-.36l.77.772A7.029 7.029 0 0 1 8 13.5C3 13.5 0 8 0 8s.939-1.721 2.641-3.238l.708.709z'/%3E%3Cpath fill-rule='evenodd' d='M13.646 14.354l-12-12 .708-.708 12 12-.708.708z'/%3E%3C/svg%3E") !important; }

  .input-password[type=text]:valid { background-image: url("data:image/svg+xml,%3Csvg width='1em' height='1em' viewBox='0 0 16 16' fill='currentColor' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath fill-rule='evenodd' d='M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.134 13.134 0 0 0 1.66 2.043C4.12 11.332 5.88 12.5 8 12.5c2.12 0 3.879-1.168 5.168-2.457A13.134 13.134 0 0 0 14.828 8a13.133 13.133 0 0 0-1.66-2.043C11.879 4.668 10.119 3.5 8 3.5c-2.12 0-3.879 1.168-5.168 2.457A13.133 13.133 0 0 0 1.172 8z'/%3E%3Cpath fill-rule='evenodd' d='M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z'/%3E%3C/svg%3E") !important; }
</style>

<!--- Title: Start -->
<title>Hemodialysis Department - Sign-up</title>
<!--- Title: End -->

</head>
<body style="background-color:rgb(250, 250, 250, 1);">

<main class="form-signin">
  {%- for message in get_flashed_messages() +%}
  <div class="alert alert-danger alert-dismissible" role="alert">
    {{ message }}
    <button type="button" class="btn-close align-right" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  {%- endfor +%}
  <div class="card">
    <article class="card-body">
      <a href="/home#sign-in" class="float-end btn btn-outline-primary mt-2">Sign-in</a>
      <h4 class="card-title mb-4 mt-2">Sign-up</h4>

      <form id="register-form" action="/sign-up" method="POST">
        <!-- Full Name Input -->
        <section>
          <div class="form-group g-2 mt-5 mb-4">
            <input type="text" class="form-control" autofocus id="fullname" name="FullName" value="{{ old_fullname }}"
              maxlength="70" placeholder="Name">
          </div>
        </section>
        <!-- Username Input -->
        <section>
          <div class="input-group mb-4 has-validation">
            <span class="input-group-text" id="basic-addon1">$</span>
            <input type="text" class="form-control" id="username" maxlength="16" placeholder="Pass Code"
              aria-label="Pass Code" name="Passcode" value="{{ old_username }}">
          </div>
        </section>
        <!-- Password Input -->
        <section>
          <div class="input-group mb-4">
            <input type="password" id="password" name="Password" placeholder="Password" maxlength="20"
              class="form-control rounded input-password new-password" spellcheck="false" autocorrect="off"
              autocapitalize="off" required>
            <button id="toggle-password" type="button" class="d-none"
              aria-label="Show password as plain text. Warning: this will display your password on the screen.">
            </button>
            <div id="passwordFeedback" class="invalid-feedback">{{ invalid_password }}</div>
          </div>
        </section>
        <!-- Terms Agree Checkbox -->
        <section>
          <div class="form-group mb-3">
            <div class="form-check mb-4">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" name="TermsAgree">
              <label class="form-check-label" for="flexCheckDefault">
                I have read and agree to the terms
              </label>
            </div>
          </div>
        </section>
        <!-- Register Sumbit Button -->
        <div class="d-grid mb-3">
          <button type="submit" class="btn btn-primary btn-md" id="submit-button">Sign up</button>
        </div>
        </section>
      </form>
    </article>
  </div>
</main>


<!-- Bootstrap Scripts -->
<script src="{{ url_for('static', filename='bootstrap-5.0.1-dist/js/bootstrap.bundle.min.js') }}"></script>
<script>/* https://github.com/coliff/bootstrap-show-password-toggle */ document.getElementById("password").classList.add("input-password"), document.getElementById("toggle-password").classList.remove("d-none"); const passwordInput = document.getElementById("password"), togglePasswordButton = document.getElementById("toggle-password"); togglePasswordButton.addEventListener("click", togglePassword); function togglePassword() { "password" === passwordInput.type ? (passwordInput.type = "text", togglePasswordButton.setAttribute("aria-label", "Hide password.")) : (passwordInput.type = "password", togglePasswordButton.setAttribute("aria-label", "Show password as plain text. Warning: this will display your password on the screen.")) }</script>

</body>
</html>
