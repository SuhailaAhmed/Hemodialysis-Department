{% extends "layout.html" %}

{% block content %}
  <div class="container my-5 ">
    {%- for message in get_flashed_messages() +%}
      <div class="alert alert-success alert-dismissible" role="alert">
        {{ message }}
        <button type="button" class="btn-close align-right" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {%- endfor +%}
    <div class="row p-4 pb-0 pe-lg-0 pt-lg-5 align-items-center rounded-3 border shadow-lg">
      <form action="/contact-us" method="POST">
        <div class="row mb-3">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Full Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputEmail3" name="name">
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail3" name="email">
          </div>
        </div>
        <div class="row mb-3">
          <label for="exampleFormControlTextarea1" class="col-sm-2 col-form-label">Message</label>
          <div class="col-sm-10">
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="5" name="message"></textarea>
          </div>
        </div>
        <div class="d-grid gap-2 col-3 mx-auto">
          <button type="submit" class="btn btn-primary">Send</button>
        </div>
        <div style="height: 3rem;"></div>
      </form>
    </div>
  </div>
{% endblock content %}
