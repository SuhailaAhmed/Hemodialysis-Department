{% extends "layout.html" %}

{% block content %}
  {% for ind, message in enumerate(messages) %}
    <div class="container my-5">
      <div class="row p-4 pe-lg-0 pt-lg-5 rounded-3 justify-content-between border shadow-lg">
        <div class="col-4">
          <span>{{ message["name"] }}&nbsp;&nbsp;<small class="text-muted" id="email{{ind}}">{{ message["email"] }}&MediumSpace;&VeryThinSpace;<div onclick="copy_email('email{{ind}}')" class="d-inline-block" id="copy-email" data-bs-toggle="tooltip" title="Copy Email" data-bs-original-title="Default tooltip" style="cursor: pointer;"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-clipboard" viewBox="0 0 16 16"><path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"></path><path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"></path></svg></div></small></span>
        </div>
        <div class="col-4">
          <div onclick="delete_message('/messages/delete?ind={{ind}}')" class="d-inline-block" data-bs-toggle="tooltip" data-bs-placement="right" title="Delete Message" style="cursor: pointer;">
          <span class="src">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#aaaaaa" class="bi bi-trash" viewBox="0 0 16 16"><path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"></path><path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"></path></svg></div></span>
        </div>
        <div style="height: 0.65rem;"></div>
        <p style="width: 76rem;">{{ message["message"] }}</p>
        <div style="height: 0.9rem;"></div>
      </div>
    </div>
  {% endfor %}

  <script>
    function copy_email(email_to_copy) {
      const body = document.querySelector('body');
      const email = document.getElementById(email_to_copy);
      const area = document.createElement('textarea');
      body.appendChild(area);

      area.value = email.innerText;
      area.select();
      document.execCommand('copy');

      body.removeChild(area);
    }

    function delete_message(url) {
      window.location.href = url
    }
  </script>
{% endblock content %}
