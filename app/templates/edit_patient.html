{% extends "layout.html" %}

{% block content %}
  <div style="height: 7rem;"></div>
  <div class="container">
    <form action="/patient/edit?id={{patient.PatientID}}" method="POST">
        <div>
          <div class="row mb-3">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="name" value="{{ patient.PatientName }}">
            </div>
          </div>
          <div class="row mb-3">
            <label for="inputEmail3" class="col-sm-2 col-form-label">ID</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="id" value="{{ patient.PatientID }}" disabled>
            </div>
          </div>
          <div class="form-group row mb-3">
            <label for="example-date-input" class="col-2 col-form-label">Birthdate</label>
            <div class="col-10">
              <input class="form-control" type="date" id="example-date-input" name="date" value="{{ patient.PatientBirthdate.date() }}">
            </div>
          </div>
          <select class="form-select mb-3" aria-label="Default select example" name="gender">
            {% if patient.PatientGender == "Male" %}
            <option selected value="Male">Male</option> {% else %}
            <option value="Male">Male</option> {% endif %}
            {% if patient.PatientGender == "Female" %}
            <option selected value="Female">Female</option> {% else %}
            <option value="Female">Female</option> {% endif %}
            {% if patient.PatientGender == "Unknown" %}
            <option selected value="Unknown">Unknown</option> {% else %}
            <option value="Unknown">Unknown</option> {% endif %}
          </select>
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">Submit Changes</button>
          </div>
        </div>
    </form>
  </div>
{% endblock %}
